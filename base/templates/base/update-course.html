{% extends 'main.html' %}

{% block content %}

<style>
    .wrapper{
        text-align: center;
    }

     .form__group label {
        display: block;
        font-size: 1.5rem;
    }

    .form__group input,
    .form__group textarea,
    .form__group select 
    .form_group {
        color: black;
        border: 1px solid var(--color-dark-light);
        border-radius: 5px;
        padding: 1rem;
        color: var(--color-light);
        font-weight: 500;
        outline: none;
    }

    .form__group input:focus,
    .form__group textarea:focus {
        border-color: var(--color-main);
    }

    .form__group textarea {
        color: black;
        height: 10rem;
        resize: none;
    }

    .form__group input{
        color: black;
    }

    .submit-button{
        padding-top: 30px;
    }

    #submit-button{
        bottom: 0px;
        border: none;
        background-color: purple;
        color: white;
        border-radius: 10px;
    }

</style>

<div class="wrapper">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form__group">
                <label for="form__field">{{field.label}}</label>
                {{field}}
            </div>
        {% endfor %}
        <div class="submit-button">
            <input type="submit" id="submit-button" value="Update Course">
        </div>
    </form>
</div>

{% endblock content %}
